<!doctype html>
<html lang="en">
  <head>
    <title>Simple User List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #e3f2fd;
      }
      .header-box {
        background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
        color: white;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
      }
      .card {
        border: 2px solid #1976d2;
      }
      .btn-primary {
        background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
      }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <div class="header-box p-4 text-center">
        <h1 class="mb-2">Assignment 2</h1>
        <h5 class="mb-1">Name: Alyan Abbas</h5>
        <h5 class="mb-0">Reg No.: FA21-BDS-005</h5>
      </div>
    </div>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title mb-4 text-center text-primary">User List</h2>
              <form method="post" class="d-flex mb-4">
                <input type="text" name="name" class="form-control me-2" placeholder="Enter name" required>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
              <ul class="list-group">
                {% for user in users %}
                  <li class="list-group-item">{{ user['name'] }}</li>
                {% else %}
                  <li class="list-group-item text-muted">No users yet.</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
